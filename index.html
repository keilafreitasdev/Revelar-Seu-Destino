<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Maratona Explorer</title>
        <link rel="stylesheet" href="style.css" />
        <script src="script.js" defer></script>
    </head>
    <body>
        <div id="container">
            <img
                src="imagens/cristal-ball.svg"
                alt="imagem de uma bola de crital"
            />
            <h1>Vou revelar seu destino!</h1>

            <p>
                Clique em fazer pergunta para que seu destino seja revelado...
            </p>

            <input
                id="inputPergunta"
                type="text"
                placeholder="Digite sua pergunta"
            />

            <button id="buttonPerguntar" onclick="fazerPergunta()">
                Fazer uma pergunta
            </button>

            <h3 id="resposta"></h3>
        </div>
    </body>
</html>
